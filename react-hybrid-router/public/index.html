<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme color for Chrome, Edge, Safari (limited support in Firefox/Opera) -->
    <!-- 'theme-color' is not supported by Firefox/Opera; fallback is handled via CSS below -->
    <meta name="theme-color" content="#000000" />
    <style>
      /* Fallback for browsers that do not support theme-color */
      body {
        background-color: #000000;
      }
    </style>
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#000000" />
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="msapplication-navbutton-color" content="#000000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script>
      // Dynamically update theme-color for browsers that support prefers-color-scheme
      if (window.matchMedia('(prefers-color-scheme: light)').matches) {
        document.querySelector('meta[name="theme-color"]').setAttribute('content', '#ffffff');
      }
    </script>
    <meta name="msapplication-TileColor" content="#000000" />
    <meta name="color-scheme" content="dark light" />
    <meta name="description" content="Hybrid AI Router - Multi-Turn Conversation Demo" />
    <title>Hybrid AI Router</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
